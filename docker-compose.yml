version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ml-backend
    restart: unless-stopped
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=features
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: ml-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8501:8501"

  db:
    image: postgres:16
    container_name: ml-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=features
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: ml-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.2.2
    container_name: ml-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  db-data:


